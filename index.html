<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Realistis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }
        
        .flipbook-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
            position: relative;
        }
        
        .book {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 70%;
            max-height: 600px;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.5s ease;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }
        
        .hard-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            background: linear-gradient(45deg, #2c1810, #5d4037, #3e2723);
            border-radius: 5px 15px 15px 5px;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.3, 0.9);
            cursor: pointer;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.7),
                0 5px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #d7ccc8;
            overflow: hidden;
        }
        
        .hard-cover::before {
            content: '';
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: 10px;
            right: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px 12px 12px 3px;
            pointer-events: none;
        }
        
        .hard-cover.front {
            z-index: 200;
            background: linear-gradient(45deg, #3e2723, #5d4037, #2c1810);
        }
        
        .hard-cover.back {
            z-index: 1;
            left: 0;
            background: linear-gradient(45deg, #2c1810, #3e2723, #1a0f0a);
            border-radius: 15px 5px 5px 15px;
        }
        
        .hard-cover.back::before {
            border-radius: 12px 3px 3px 12px;
        }
        
        .cover-title {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            padding: 0 20px;
            letter-spacing: 2px;
        }
        
        .cover-subtitle {
            font-size: 1.2rem;
            font-style: italic;
            opacity: 0.8;
            text-align: center;
            padding: 0 20px;
        }
        
        .spine {
            position: absolute;
            left: 0;
            top: 10px;
            bottom: 10px;
            width: 25px;
            background: linear-gradient(to right, #1a0f0a, #3e2723, #1a0f0a);
            transform: rotateY(90deg) translateZ(-12.5px);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .spine-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            color: #d7ccc8;
            font-size: 1rem;
            white-space: nowrap;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.3, 0.9);
            cursor: pointer;
            z-index: 10;
        }
        
        .page-front, .page-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: #fefefe;
            background-size: cover;
            background-position: center;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 5px rgba(0, 0, 0, 0.1),
                0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .page-front {
            background-color: #f9f9f9;
        }
        
        .page-back {
            transform: rotateY(180deg);
        }
        
        .page-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0);
            pointer-events: none;
            z-index: 5;
            transition: background 0.5s;
        }
        
        .page.turning .page-shadow {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .page-number {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #666;
            font-size: 0.9rem;
            font-family: 'Arial', sans-serif;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(30, 30, 30, 0.8);
            color: white;
            border: none;
            width: 40px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            border-radius: 3px;
        }
        
        .nav-btn:hover {
            background: rgba(50, 50, 50, 0.9);
            width: 45px;
        }
        
        .nav-btn.prev {
            left: 10px;
            border-radius: 0 5px 5px 0;
        }
        
        .nav-btn.next {
            right: 10px;
            border-radius: 5px 0 0 5px;
        }
        
        .page-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 300;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .audio-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .audio-control:hover {
            background: rgba(30, 30, 30, 0.9);
            transform: scale(1.1);
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .book {
                width: 95%;
                height: 80%;
                max-height: 500px;
            }
            
            .cover-title {
                font-size: 2rem;
            }
            
            .cover-subtitle {
                font-size: 1rem;
            }
            
            .nav-btn {
                width: 35px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .nav-btn:hover {
                width: 38px;
            }
        }
        
        @media (max-width: 480px) {
            .book {
                height: 70%;
                max-height: 400px;
            }
            
            .cover-title {
                font-size: 1.5rem;
            }
            
            .spine-text {
                font-size: 0.8rem;
                letter-spacing: 1px;
            }
            
            .nav-btn {
                width: 30px;
                height: 40px;
                font-size: 1rem;
            }
            
            .nav-btn:hover {
                width: 33px;
            }
            
            .audio-control {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
            }
        }
        
        /* Animation for page turning */
        @keyframes pageTurn {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(-180deg); }
        }
        
        .page.turning {
            animation: pageTurn 1.2s forwards;
            z-index: 50;
        }
        
        /* Book shadow effect */
        .book-shadow {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="flipbook-container">
        <div class="book-shadow"></div>
        
        <div class="book" id="book">
            <!-- Hard cover depan -->
            <div class="hard-cover front" id="frontCover">
                <div class="spine">
                    <div class="spine-text">Flipbook</div>
                </div>
                <h1 class="cover-title">Album Digital</h1>
                <p class="cover-subtitle">Klik untuk membuka</p>
            </div>
            
            <!-- Halaman-halaman akan digenerate oleh JavaScript -->
            
            <!-- Hard cover belakang -->
            <div class="hard-cover back" id="backCover">
                <div class="spine"></div>
                <h1 class="cover-title">Akhir Buku</h1>
                <p class="cover-subtitle">Terima kasih telah membaca</p>
            </div>
        </div>
        
        <button class="nav-btn prev" id="prevBtn">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <button class="nav-btn next" id="nextBtn">
            <i class="fas fa-chevron-right"></i>
        </button>
        
        <div class="page-counter">
            <i class="fas fa-book"></i>
            <span id="currentPage">1</span> / <span id="totalPages">10</span>
        </div>
        
        <button class="audio-control" id="audioToggle">
            <i class="fas fa-volume-up"></i>
        </button>
        
        <!-- Audio untuk efek halaman -->
        <audio id="pageSound" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-book-page-turn-014.mp3" type="audio/mpeg">
        </audio>
        
        <audio id="openSound" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-hard-book-cover-open-1361.mp3" type="audio/mpeg">
        </audio>
        
        <audio id="closeSound" preload="auto">
            <source src="https://assets.mixkit.co/sfx/preview/mixkit-hard-book-cover-close-1360.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Konfigurasi flipbook
        const config = {
            imagePrefix: "page",        // Prefiks nama file gambar
            imageExtension: "webp",     // Ekstensi file gambar
            totalPages: 10,             // Jumlah halaman isi (bukan termasuk cover)
            startPage: 0,               // Halaman saat ini (0 = cover depan tertutup)
            audioEnabled: true          // Efek audio aktif
        };
        
        // Elemen DOM
        const book = document.getElementById('book');
        const frontCover = document.getElementById('frontCover');
        const backCover = document.getElementById('backCover');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentPageEl = document.getElementById('currentPage');
        const totalPagesEl = document.getElementById('totalPages');
        const audioToggle = document.getElementById('audioToggle');
        const pageSound = document.getElementById('pageSound');
        const openSound = document.getElementById('openSound');
        const closeSound = document.getElementById('closeSound');
        
        // State flipbook
        let currentPage = config.startPage; // 0 = cover tertutup, 1 = halaman pertama, dst.
        let totalPages = config.totalPages;
        let isBookOpen = false;
        let isAnimating = false;
        
        // Inisialisasi flipbook
        function initFlipbook() {
            // Set total pages display
            totalPagesEl.textContent = totalPages;
            
            // Buat halaman-halaman
            createPages();
            
            // Update tampilan awal
            updateView();
            
            // Atur event listeners
            setupEventListeners();
        }
        
        // Buat halaman-halaman isi
        function createPages() {
            // Hapus halaman yang sudah ada (kecuali cover)
            const existingPages = document.querySelectorAll('.page');
            existingPages.forEach(page => page.remove());
            
            // Buat halaman isi
            for (let i = 1; i <= totalPages; i++) {
                const page = document.createElement('div');
                page.className = 'page';
                page.dataset.page = i;
                
                // Sisi depan halaman
                const front = document.createElement('div');
                front.className = 'page-front';
                front.style.backgroundImage = `url('${config.imagePrefix}${i}.${config.imageExtension}')`;
                
                // Sisi belakang halaman
                const back = document.createElement('div');
                back.className = 'page-back';
                
                // Jika bukan halaman terakhir, gambar untuk sisi belakang adalah halaman berikutnya
                if (i < totalPages) {
                    back.style.backgroundImage = `url('${config.imagePrefix}${i+1}.${config.imageExtension}')`;
                }
                
                // Tambah nomor halaman
                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = i;
                front.appendChild(pageNumber);
                
                // Shadow effect saat halaman dibalik
                const shadow = document.createElement('div');
                shadow.className = 'page-shadow';
                
                page.appendChild(front);
                page.appendChild(back);
                page.appendChild(shadow);
                
                // Sisipkan halaman sebelum backCover
                book.insertBefore(page, backCover);
                
                // Atur transformasi awal
                const pageAngle = (i - 1) * 0.5; // Sedikit miring untuk efek realistis
                page.style.transform = `rotateY(${pageAngle}deg)`;
                page.style.zIndex = totalPages - i + 10;
            }
            
            // Atur cover belakang
            backCover.style.transform = `rotateY(${totalPages * 0.5}deg)`;
            backCover.style.zIndex = 1;
        }
        
        // Update tampilan berdasarkan halaman saat ini
        function updateView() {
            // Update counter
            if (currentPage === 0) {
                currentPageEl.textContent = "Cover";
            } else if (currentPage > totalPages) {
                currentPageEl.textContent = "Akhir";
            } else {
                currentPageEl.textContent = currentPage;
            }
            
            // Update status tombol
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage > totalPages;
            
            // Update transform buku
            let bookAngle = 0;
            if (currentPage > 0) {
                bookAngle = -(currentPage - 1) * 2;
            }
            book.style.transform = `rotateY(${bookAngle}deg)`;
            
            // Update z-index halaman untuk efek tumpukan
            const pages = document.querySelectorAll('.page');
            pages.forEach((page, index) => {
                const pageNum = parseInt(page.dataset.page);
                if (pageNum < currentPage) {
                    // Halaman yang sudah dibalik
                    page.style.zIndex = totalPages - pageNum + 5;
                } else {
                    // Halaman yang belum dibalik
                    page.style.zIndex = totalPages - pageNum + 10;
                }
            });
        }
        
        // Putar efek audio
        function playAudio(audioElement) {
            if (!config.audioEnabled) return;
            
            // Clone dan putar audio untuk menghindari delay
            const audioClone = audioElement.cloneNode();
            audioClone.volume = 0.5;
            audioClone.play().catch(e => console.log("Audio error:", e));
        }
        
        // Buka buku (dari cover tertutup ke halaman pertama)
        function openBook() {
            if (isAnimating || isBookOpen) return;
            
            isAnimating = true;
            playAudio(openSound);
            
            // Buka cover depan
            frontCover.style.transform = 'rotateY(-180deg)';
            frontCover.style.zIndex = 10;
            
            // Setelah animasi cover selesai, tampilkan halaman pertama
            setTimeout(() => {
                isBookOpen = true;
                currentPage = 1;
                updateView();
                isAnimating = false;
            }, 800);
        }
        
        // Ke halaman berikutnya
        function nextPage() {
            if (isAnimating || currentPage > totalPages) return;
            
            // Jika buku masih tertutup, buka dulu
            if (!isBookOpen) {
                openBook();
                return;
            }
            
            isAnimating = true;
            playAudio(pageSound);
            
            // Dapatkan elemen halaman saat ini
            const currentPageEl = document.querySelector(`.page[data-page="${currentPage}"]`);
            
            if (currentPageEl) {
                // Tambah class turning untuk animasi
                currentPageEl.classList.add('turning');
                
                // Setelah animasi selesai
                setTimeout(() => {
                    currentPageEl.classList.remove('turning');
                    currentPage++;
                    updateView();
                    isAnimating = false;
                }, 1200);
            } else {
                currentPage++;
                updateView();
                isAnimating = false;
            }
        }
        
        // Ke halaman sebelumnya
        function prevPage() {
            if (isAnimating || currentPage <= 0) return;
            
            // Jika di halaman 1 dan ingin kembali ke cover
            if (currentPage === 1) {
                closeBook();
                return;
            }
            
            isAnimating = true;
            playAudio(pageSound);
            
            // Kurangi currentPage terlebih dahulu karena kita kembali ke halaman sebelumnya
            currentPage--;
            
            // Dapatkan elemen halaman yang akan dikembalikan
            const pageToReturn = document.querySelector(`.page[data-page="${currentPage}"]`);
            
            if (pageToReturn) {
                // Reset transform untuk mengembalikan halaman
                pageToReturn.style.transform = `rotateY(${(currentPage - 1) * 0.5}deg)`;
                pageToReturn.classList.remove('turning');
                
                // Update view setelah delay kecil
                setTimeout(() => {
                    updateView();
                    isAnimating = false;
                }, 300);
            } else {
                updateView();
                isAnimating = false;
            }
        }
        
        // Tutup buku (kembali ke cover)
        function closeBook() {
            if (isAnimating || !isBookOpen) return;
            
            isAnimating = true;
            playAudio(closeSound);
            
            // Tutup cover depan
            frontCover.style.transform = 'rotateY(0deg)';
            frontCover.style.zIndex = 200;
            
            // Reset currentPage
            currentPage = 0;
            isBookOpen = false;
            
            // Update view setelah animasi selesai
            setTimeout(() => {
                updateView();
                isAnimating = false;
            }, 800);
        }
        
        // Atur event listeners
        function setupEventListeners() {
            // Klik cover depan untuk membuka buku
            frontCover.addEventListener('click', openBook);
            
            // Klik cover belakang untuk menutup buku (jika di akhir)
            backCover.addEventListener('click', () => {
                if (currentPage > totalPages) {
                    closeBook();
                }
            });
            
            // Tombol navigasi
            prevBtn.addEventListener('click', prevPage);
            nextBtn.addEventListener('click', nextPage);
            
            // Klik halaman untuk navigasi
            document.addEventListener('click', (e) => {
                if (isAnimating) return;
                
                const page = e.target.closest('.page');
                if (page) {
                    const pageNum = parseInt(page.dataset.page);
                    const rect = page.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    
                    // Klik di sebelah kanan halaman untuk maju
                    if (x > rect.width / 2 && pageNum === currentPage) {
                        nextPage();
                    }
                    // Klik di sebelah kiri halaman untuk mundur
                    else if (x <= rect.width / 2 && pageNum === currentPage - 1) {
                        prevPage();
                    }
                }
            });
            
            // Navigasi keyboard
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    e.preventDefault();
                    nextPage();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevPage();
                } else if (e.key === 'Home') {
                    e.preventDefault();
                    closeBook();
                } else if (e.key === 'End') {
                    e.preventDefault();
                    // Lompat ke akhir
                    while (currentPage <= totalPages && !isAnimating) {
                        currentPage++;
                    }
                    updateView();
                }
            });
            
            // Toggle audio
            audioToggle.addEventListener('click', () => {
                config.audioEnabled = !config.audioEnabled;
                audioToggle.innerHTML = config.audioEnabled ? 
                    '<i class="fas fa-volume-up"></i>' : 
                    '<i class="fas fa-volume-mute"></i>';
            });
            
            // Swipe untuk perangkat mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            book.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            book.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        // Swipe kiri = next
                        nextPage();
                    } else {
                        // Swipe kanan = prev
                        prevPage();
                    }
                }
            }
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', initFlipbook);
    </script>
</body>
</html>
