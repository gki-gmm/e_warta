<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Warta Jemaat</title>
</head>

<body>

  <div id="loader">Sedang memuat buku...</div>

  <div class="flipbook">
    <div class="page" style="background-image:url('images/cover1.webp')"></div>
    
    <div class="hard" style="background-image:url('images/cover2.webp')"></div>
    
    <div class="page" style="background-image:url('images/page1.webp')"></div>
    <div class="page" style="background-image:url('images/page2.webp')"></div>
    <div class="page" style="background-image:url('images/page3.webp')"></div>
    <div class="page" style="background-image:url('images/page4.webp')"></div>
    <div class="page" style="background-image:url('images/page5.webp')"></div>
    <div class="page" style="background-image:url('images/page6.webp')"></div>
    <div class="page" style="background-image:url('images/page7.webp')"></div>
    <div class="page" style="background-image:url('images/page8.webp')"></div>
    <div class="page" style="background-image:url('images/page9.webp')"></div>
    <div class="page" style="background-image:url('images/page10.webp')"></div>
    <div class="page" style="background-image:url('images/page11.webp')"></div>
    <div class="page" style="background-image:url('images/page12.webp')"></div>
    
    <div class="hard" style="background-image:url('images/back2.webp')"></div>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  
  <script>
    $(window).on('load', function() {
      $("#loader").fadeOut();
      $(".flipbook").css("visibility", "visible");

      $(".flipbook").turn({
        width: 960,
        height: 680,
        autoCenter: true,
        acceleration: true, // Wajib ON
        gradients: true,    // Wajib ON untuk efek bayangan realistik
        elevation: 50,
        duration: 1000
      });

      // Navigasi Klik
      $(".flipbook").click(function(e) {
        var offset = $(this).offset();
        // Klik area kiri atau kanan
        if (e.pageX - offset.left < $(this).width() * 0.3) {
           $(this).turn("previous");
        } else if (e.pageX - offset.left > $(this).width() * 0.7) {
           $(this).turn("next");
        }
      });
      
      // Navigasi Keyboard
      $(document).keydown(function(e){
        if (e.keyCode == 37) $('.flipbook').turn('previous');
        if (e.keyCode == 39) $('.flipbook').turn('next');
      });
    });
  </script>
</body>
</html>
