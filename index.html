<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Warta Jemaat</title>
</head>

<body>
  <div class="flipbook">
    <div><img src="images/cover1.webp" alt="" /></div>
    <div class="hard"><img src="images/cover2.webp" alt="" /></div>
    
    <div><img src="images/page1.webp" alt="" /></div>
    <div><img src="images/page2.webp" alt="" /></div>
    <div><img src="images/page3.webp" alt="" /></div>
    <div><img src="images/page4.webp" alt="" /></div>
    <div><img src="images/page5.webp" alt="" /></div>
    <div><img src="images/page6.webp" alt="" /></div>
    <div><img src="images/page7.webp" alt="" /></div>
    <div><img src="images/page8.webp" alt="" /></div>
    <div><img src="images/page9.webp" alt="" /></div>
    <div><img src="images/page10.webp" alt="" /></div>
    <div><img src="images/page11.webp" alt="" /></div>
    <div><img src="images/page12.webp" alt="" /></div>
    
    <div class="hard"><img src="images/back2.webp" alt="" /></div>
    </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  
  <script>
    // Gunakan window load agar gambar ready dulu (mencegah blink putih)
    $(window).on('load', function() {
      
      // Munculkan flipbook setelah siap
      $(".flipbook").css("visibility", "visible");

      $(".flipbook").turn({
        // Ukuran A4 Landscape Spread (495px x 2 = 990px)
        width: 990,
        height: 700,
        
        // PENTING: Agar animasi halus & ada bayangan
        autoCenter: true,
        acceleration: true, // Wajib true untuk performa
        gradients: true,    // Efek bayangan lipatan kertas
        elevation: 50,      // Memberi kesan tumpukan kertas
        duration: 1500      // Durasi diperlambat sedikit agar elegan
      });

      // Kontrol Klik Mouse & Keyboard
      $(document).keydown(function(e){
        var previous = 37, next = 39;
        switch (e.keyCode) {
          case previous:
            $('.flipbook').turn('previous');
            break;
          case next:
            $('.flipbook').turn('next');
            break;
        }
      });

      $(".flipbook").click(function(e) {
        var offset = $(this).offset();
        // Deteksi klik kiri atau kanan
        if (e.pageX - offset.left < $(this).width() / 2) {
           $(this).turn("previous");
        } else {
           $(this).turn("next");
        }
      });
    });
  </script>
</body>
</html>
