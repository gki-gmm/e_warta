<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Warta Jemaat Digital</title>
</head>

<body>

    <div id="loader-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Memuat Warta...</div>
    </div>
    <!-- Audio Element (Hidden) -->
    <!-- Pastikan file ini ada di folder yang sama -->
    <audio id="pageFlipSound" src="mixkit-page-turn-single-1104.wav" preload="auto"></audio>

    <div class="viewport">

        <div class="book-container">
            <div class="flipbook">
                <!-- Cover Depan -->
                <div class="hard"><img src="images/cover1.svg" alt="" /></div>

                <!-- Cover Dalam Depan (Akan dihapus di Mobile) -->
                <div class="hard inside-cover"><img src="images/Coverin1.svg" alt="" /></div>

                <!-- Halaman Isi -->
                <div><img src="images/page1.svg" alt="" /></div>
                <div><img src="images/page2.svg" alt="" /></div>
                <div><img src="images/page3.svg" alt="" /></div>
                <div><img src="images/page4.svg" alt="" /></div>
                <div><img src="images/page5.svg" alt="" /></div>
                <div><img src="images/page6.svg" alt="" /></div>
                <div><img src="images/page7.svg" alt="" /></div>
                <div><img src="images/page8.svg" alt="" /></div>
                <div><img src="images/page9.svg" alt="" /></div>
                <div><img src="images/page10.svg" alt="" /></div>
                <div><img src="images/page11.svg" alt="" /></div>
                <div><img src="images/page12.svg" alt="" /></div>

                <!-- Cover Dalam Belakang (Akan dihapus di Mobile) -->
                <div class="hard inside-cover"><img src="images/Coverin2.svg" alt="" /></div>

                <!-- Cover Belakang -->
                <div class="hard"><img src="images/cover2.svg" alt="" /></div>
            </div>
        </div>
        <div class="controls">
            <button class="btn" id="prevBtn"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="btn" id="zoomOut"><i class="fa-solid fa-minus"></i></button>
            <button class="btn" id="zoomIn"><i class="fa-solid fa-plus"></i></button>
            <button class="btn" id="nextBtn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="turn.js"></script>

    <script>
        $(window).on('load', function () {
            var flipbook = $(".flipbook");
            var loader = $("#loader-overlay");
            var audio = document.getElementById("pageFlipSound");

            // Status Suara (Default: ON)
            var isSoundOn = true;

            // --- LOGIKA AUDIO ---

            // Fungsi untuk memainkan suara
            function playPageSound() {
                if (isSoundOn && audio) {
                    // Reset waktu ke 0 agar bisa diputar berulang kali dengan cepat
                    audio.currentTime = 0;
                    // Coba play, tangani error jika browser memblokir autoplay
                    var playPromise = audio.play();

                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log("Audio play blocked (User belum berinteraksi): ", error);
                            // Browser modern memblokir audio sampai user mengklik sesuatu.
                            // Biasanya teratasi saat user menekan tombol navigasi.
                        });
                    }
                }
            }

            // Event Listener untuk Tombol Suara
            $("#toggleSound").on("click", function () {
                isSoundOn = !isSoundOn;
                var icon = $("#soundIcon");

                if (isSoundOn) {
                    icon.removeClass("fa-volume-xmark").addClass("fa-volume-high");
                    // Opsional: Bunyi kecil saat mengaktifkan
                    // audio.play(); 
                } else {
                    icon.removeClass("fa-volume-high").addClass("fa-volume-xmark");
                }
            });

            // 1. Inisialisasi Turn.js
            flipbook.turn({
                width: 960,
                height: 680,
                autoCenter: true,
                acceleration: true,
                gradients: true,
                elevation: 50,
                duration: 1000,
                when: {
                    // Event saat halaman mulai berbalik
                    turning: function (e, page, view) {
                        playPageSound(); // Panggil fungsi suara
                    },
                    // Event saat halaman selesai berbalik
                    turned: function (e, page, view) {
                        // Logika tambahan jika diperlukan setelah halaman terbuka
                    }
                }
            });

            // 2. Fungsi Penyesuai Ukuran Layar (RESPONSIVE)
            function resizeViewport() {
                var width = $(window).width();
                var height = $(window).height();
                var container = $(".book-container");

                // Ukuran Asli Buku (Base Size)
                var baseWidth = 960;
                var baseHeight = 680;

                if (width < 768) {
                    // === LOGIKA HP (MOBILE) ===
                    flipbook.turn("display", "single");
                    var mobileWidth = width - 20;
                    var mobileHeight = mobileWidth * 1.414;

                    flipbook.turn("size", mobileWidth, mobileHeight);

                    container.css({
                        "transform": "none",
                        "width": mobileWidth + "px",
                        "height": mobileHeight + "px",
                        "margin-top": "0"
                    });

                } else {
                    // === LOGIKA DESKTOP (PC / TABLET) ===
                    flipbook.turn("display", "double");
                    flipbook.turn("size", baseWidth, baseHeight);

                    var scaleX = (width - 60) / baseWidth;
                    var scaleY = (height - 60) / baseHeight;
                    var scale = Math.min(scaleX, scaleY);

                    if (scale > 1.2) scale = 1.2;

                    container.css({
                        "transform": "scale(" + scale + ")",
                        "transform-origin": "center center",
                        "width": baseWidth + "px",
                        "height": baseHeight + "px"
                    });
                }
            }

            // Jalankan Resize
            resizeViewport();
            $(window).resize(function () { resizeViewport(); });

            // 3. Hilangkan Loader
            setTimeout(function () {
                loader.fadeOut(500, function () {
                    flipbook.addClass("loaded");
                });
            }, 500);

            // 4. Tombol Navigasi
            $("#prevBtn").click(function () {
                // Pastikan audio bisa jalan karena ini adalah interaksi user
                playPageSound();
                flipbook.turn("previous");
            });

            $("#nextBtn").click(function () {
                playPageSound();
                flipbook.turn("next");
            });

            // Keyboard Arrow
            $(document).keydown(function (e) {
                if (e.keyCode == 37) {
                    flipbook.turn('previous');
                }
                if (e.keyCode == 39) {
                    flipbook.turn('next');
                }
            });

            // Fitur Zoom In/Out Sederhana (Dengan Manipulasi Scale)
            var currentZoomScale = 1;

            $("#zoomIn").click(function () {
                if (currentZoomScale < 2) {
                    currentZoomScale += 0.1;
                    applyZoom();
                }
            });

            $("#zoomOut").click(function () {
                if (currentZoomScale > 0.6) {
                    currentZoomScale -= 0.1;
                    applyZoom();
                }
            });

            function applyZoom() {
                var container = $(".book-container");
                // Kita ambil scale CSS saat ini (dari responsive) lalu kalikan dengan zoom user
                var width = $(window).width();
                var baseWidth = 960;

                // Hitung ulang base scale dari responsive logic untuk menjaga posisi
                var baseScale = 1;
                if (width >= 768) {
                    var scaleX = (width - 60) / baseWidth;
                    var scaleY = ($(window).height() - 60) / 680;
                    baseScale = Math.min(scaleX, scaleY);
                    if (baseScale > 1.2) baseScale = 1.2;
                }

                var finalScale = baseScale * currentZoomScale;

                container.css("transform", "scale(" + finalScale + ")");
            }

            // Re-apply zoom saat window resize
            $(window).resize(function () {
                applyZoom();
            });

        });
    </script>
</body>

</html>
