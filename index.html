<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Warta Jemaat</title>
</head>

<body>
  <div class="flipbook">
    <div>
      <img src="images/cover1.webp" alt="Sampul Depan Luar" />
    </div>
    
    <div class="hard">
      <img src="images/cover2.webp" alt="Sampul Depan Dalam" />
    </div>
    
    <div><img src="images/page1.webp" alt="" /></div>
    <div><img src="images/page2.webp" alt="" /></div>
    <div><img src="images/page3.webp" alt="" /></div>
    <div><img src="images/page4.webp" alt="" /></div>
    <div><img src="images/page5.webp" alt="" /></div>
    <div><img src="images/page6.webp" alt="" /></div>
    <div><img src="images/page7.webp" alt="" /></div>
    <div><img src="images/page8.webp" alt="" /></div>
    <div><img src="images/page9.webp" alt="" /></div>
    <div><img src="images/page10.webp" alt="" /></div>
    <div><img src="images/page11.webp" alt="" /></div>
    <div><img src="images/page12.webp" alt="" /></div>
    
    <div class="hard">
      <img src="images/back2.webp" alt="Sampul Belakang Dalam" />
    </div>

    </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  
  <script>
    $(document).ready(function() {
      // Inisialisasi Flipbook
      $(".flipbook").turn({
        width: 1000,
        height: 600,
        autoCenter: true,
        duration: 1000
      });

      // Fitur Navigasi Klik & Keyboard
      $(".flipbook").click(function(e) {
        var offset = $(this).offset();
        if (e.pageX - offset.left < $(this).width() / 2) {
           $(this).turn("previous");
        } else {
           $(this).turn("next");
        }
      });
      
      $(window).bind('keydown', function(e){
        if (e.keyCode==37) $('.flipbook').turn('previous');
        else if (e.keyCode==39) $('.flipbook').turn('next');
      });
    });
  </script>
</body>
</html>
