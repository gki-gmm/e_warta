<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Warta Jemaat Digital</title>
</head>

<body>

  <div id="loader">Memuat Warta Jemaat...</div>

  <div class="viewport">
    <div class="flipbook">
      <div class="hard"><img src="images/cover1.webp" alt="" /></div>
      <div class="hard"><img src="images/cover2.webp" alt="" /></div>
      
      <div><img src="images/page1.webp" alt="" /></div>
      <div><img src="images/page2.webp" alt="" /></div>
      <div><img src="images/page3.webp" alt="" /></div>
      <div><img src="images/page4.webp" alt="" /></div>
      <div><img src="images/page5.webp" alt="" /></div>
      <div><img src="images/page6.webp" alt="" /></div>
      <div><img src="images/page7.webp" alt="" /></div>
      <div><img src="images/page8.webp" alt="" /></div>
      <div><img src="images/page9.webp" alt="" /></div>
      <div><img src="images/page10.webp" alt="" /></div>
      <div><img src="images/page11.webp" alt="" /></div>
      <div><img src="images/page12.webp" alt="" /></div>
      
      <div class="hard"><img src="images/back2.webp" alt="" /></div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="prevBtn"><i class="fa-solid fa-chevron-left"></i></button>
    <button class="btn" id="zoomOut"><i class="fa-solid fa-minus"></i></button>
    <button class="btn" id="zoomIn"><i class="fa-solid fa-plus"></i></button>
    <button class="btn" id="nextBtn"><i class="fa-solid fa-chevron-right"></i></button>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  
  <script>
    $(window).on('load', function() {
      $("#loader").fadeOut();
      var flipbook = $(".flipbook");

      // 1. Inisialisasi awal (Default ukuran desktop dulu)
      flipbook.turn({
        width: 960,
        height: 680,
        autoCenter: true,
        acceleration: true,
        gradients: true,
        elevation: 50,
        duration: 1000
      });

      // 2. FUNGSI CERDAS: Resize & Switch Mode
      function resizeViewport() {
        var width = $(window).width();
        var height = $(window).height();

        // Batas Mobile vs Desktop (768px)
        if (width < 768) {
            // --- MODE MOBILE (1 Halaman) ---
            
            // Hitung ukuran: Ambil 90% lebar layar
            var mobileWidth = width * 0.95;
            // Hitung tinggi berdasarkan rasio A4 (Width * 1.414)
            var mobileHeight = mobileWidth * 1.414;
            
            // Jangan biarkan tinggi melebihi layar
            if(mobileHeight > height * 0.9) {
                mobileHeight = height * 0.9;
                mobileWidth = mobileHeight / 1.414;
            }

            // Ubah mode ke SINGLE
            flipbook.turn("display", "single");
            
            // Set ukuran baru
            flipbook.turn("size", mobileWidth, mobileHeight);
            
        } else {
            // --- MODE DESKTOP (2 Halaman) ---
            
            // Ukuran standar spread A4
            var deskWidth = 960;
            var deskHeight = 680;

            // Jika layar desktop kecil, kecilkan proporsional (Zoom Out)
            if (width < 1000) {
                var scale = width / 1100;
                // Kita gunakan transformasi CSS untuk desktop scaling agar performa lebih baik
                $(".flipbook").css("transform", "scale("+scale+")");
            } else {
                 $(".flipbook").css("transform", "scale(1)");
            }

            // Kembalikan ke DOUBLE spread
            flipbook.turn("display", "double");
            
            // Reset ukuran ke standar desktop
            flipbook.turn("size", deskWidth, deskHeight);
        }
      }

      // Jalankan fungsi resize saat pertama kali load
      resizeViewport();

      // Jalankan fungsi resize setiap kali layar diubah ukurannya/HP diputar
      $(window).resize(function() {
         resizeViewport();
      });

      // 3. Tombol Navigasi
      $("#prevBtn").click(function() { flipbook.turn("previous"); });
      $("#nextBtn").click(function() { flipbook.turn("next"); });

      // 4. Zoom Manual (Opsional)
      var currentZoom = 1;
      $("#zoomIn").click(function() {
          currentZoom += 0.1;
          $(".flipbook").css("transform", "scale(" + currentZoom + ")");
      });
      $("#zoomOut").click(function() {
          if(currentZoom > 0.5) {
            currentZoom -= 0.1;
            $(".flipbook").css("transform", "scale(" + currentZoom + ")");
          }
      });
      
      // Keyboard
      $(document).keydown(function(e){
        if (e.keyCode == 37) flipbook.turn('previous');
        if (e.keyCode == 39) flipbook.turn('next');
      });

    });
  </script>
</body>
</html>
